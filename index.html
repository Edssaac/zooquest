<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="source/styles/index.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="source/scripts/index.js" defer></script>

    <title>Adivinhe o Animal</title>
</head>

<body class="text-dark">

    <main class="container text-center py-3">
        <div class="my-3">
            <img src="source/assets/images/animalriddle.jpg" alt="Adivinhe o animal!" title="Adivinhe o animal!"
                class="img-riddle">
        </div>

        <div class="modal fade text-dark" id="modalHints" tabindex="-1" aria-hidden="true" aria-modal="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalHintsLabel">Dica:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Vou tentar mais um
                            pouco</button>
                        <button type="button" class="btn btn-success" id="show-hint">Aceito</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseHints"
                class="btn btn-primary my-2">
                <i class="fa-solid fa-lightbulb"></i> Dicas
            </button>

            <div class="collapse" id="collapseHints">
                <p>
                    Se estiver com dificuldades para descobrir o animal você pode usar as dicas disponíveis.
                    <br>
                    <small>Mas saiba que a cada dica usada você perde <strong>10</strong> pontos!</small>
                </p>

                <div class="hints row justify-content-center">
                    <!-- <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="1">
                        <div>Reino <br> <i class="fas fa-lock"></i></div>
                    </button> -->

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="2">
                        <div>Filo <br> <i class="fas fa-lock"></i></div>
                    </button>

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="3">
                        <div>Classe <br> <i class="fas fa-lock"></i></div>
                    </button>

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="4">
                        <div>Ordem <br> <i class="fas fa-lock"></i></div>
                    </button>

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="5">
                        <div>Família <br> <i class="fas fa-lock"></i></div>
                    </button>

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="6">
                        <div>Gênero <br> <i class="fas fa-lock"></i></div>
                    </button>

                    <button type="button" class="btn btn-primary col m-2" data-bs-toggle="modal"
                        data-bs-target="#modalHints" data-hint="7">
                        <div>Espécie <br> <i class="fas fa-lock"></i></div>
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-3 justify-content-center text-dark my-3">
            <div class="col-auto">
                <input type="text" title="Quem é o animal?" id="guess" class="form-control">
            </div>
            <div class="col-auto">
                <button type="button" title="Chutar" id="try-guess" class="btn btn-success">
                    <i class="fa-solid fa-circle-arrow-right fa-fade"></i>
                </button>
            </div>
        </div>

        <div id="guesses" class="mt-5">
        </div>
    </main>

</body>

</html>
